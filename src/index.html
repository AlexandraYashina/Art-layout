<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ART</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header header_decor">
            <div class="header__title header__title_decor">fART</div>
            <div class="header__icons header__icons_decor">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-rss"></i></a>
                <a href="#"><i class="fab fa-tumblr"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-vk"></i></a>
            </div>
            <div class="header__menu header__menu_decor">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Home</a>
                            <a class="nav-item nav-link" href="#">Blog</a>
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    About the tests
                                </a>
                            </div>
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Level 1
                                </a>
                            </div>
                            <a class="nav-item nav-link" href="#">Contacts</a>
                            <a class="nav-item nav-link" href="#">About</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="slider slider_decor">
            <div class="slider__left slider__left_decor"><i class="fas fa-chevron-left"></i></div>
            <div class="slider__right slider__right_decor"><i class="fas fa-chevron-right"></i></div>
            <div class="slider__pause slider__pause_decor"><i class="fas fa-pause"></i></div>
            <div class="sliderText sliderText_decor">
                <div class="sliderText__title">Lorem ipsum dolor</div>
                <div class="sliderText__inside">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
                    Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis
                    parturient montes, nascetur ridiculus mus.
                </div>
                <div class="sliderText__link">Read more >> </div>
            </div>
        </div>
        <div class="imageBlocksDirection" id="imageBlocksDirection">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
        </div>
        <div class="imageBlocks">
            <div class="row" id="imageBlocks">
            </div>
        </div>
    </div>
</body>

</html>
